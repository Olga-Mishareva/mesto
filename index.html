<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
          <div class="profile__data">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="place-grid">
        <ul class="place-grid__elements page__list">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__stroke"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__stroke"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <div class="element__stroke"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <div class="element__stroke"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <div class="element__stroke"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <div class="element__stroke"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
    </footer>
  </div>

  <script src="./index.js"></script>
</body>

</html>
