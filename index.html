<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
          <div class="profile__data">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="place-grid">
        <ul class="place-grid__places page__list">
          <li class="place">
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="place__title-container">
              <h2 class="place__title">Карачаевск</h2>
              <div class="place__stroke"></div>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="place__title-container">
              <h2 class="place__title">Гора Эльбрус</h2>
              <div class="place__stroke"></div>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/__image.jpg" alt="Домбай">
            <div class="place__title-container">
              <h2 class="place__title">Домбай</h2>
              <div class="place__stroke"></div>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="place__title-container">
              <h2 class="place__title">Гора Эльбрус</h2>
              <div class="place__stroke"></div>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="place__title-container">
              <h2 class="place__title">Домбай</h2>
              <div class="place__stroke"></div>
            </div>
          </li>
          <li class="place">
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="place__title-container">
              <h2 class="place__title">Карачаево-Черкесия</h2>
              <div class="place__stroke"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container" action="#" id="save">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_info" type="text" placeholder="Исследователь океана">
        <button class="popup__submit-button" type="submit" form="save">Сохранить</button>
        <button class="popup__close-button"></button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
