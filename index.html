<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/thomas-reaubourg-uDA0XFT41-g-unsplash.jpg" alt="Фото профиля">
          <div class="profile__data">
            <div class="profile__name-container">
              <h1 class="profile__name">Миссис М</h1>
              <p class="profile__info">Путешественница</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="place-grid">
        <ul class="place-grid__places page__list">
          <!-- HERE -->
        </ul>

        <template id="card">
          <li class="place">
            <button class="place__trash" type="button"></button>
            <img class="place__image" src="" alt="">
            <div class="place__title-container">
              <h2 class="place__title"></h2>
              <button class="place__stroke" type="button"></button>
            </div>
          </li>
        </template>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>


    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
        <form class="popup__form popup__form_type_edit" name="profile-form" action="#" id="save">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" required name="profile-name"
            placeholder="Мадам Икс">
          <input class="popup__input popup__input_type_info" type="text" required name="profile-info"
            placeholder="Путешественница">
          <button class="popup__submit-button" type="submit" form="save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add" type="button"></button>
        <form class="popup__form popup__form_type_add" name="profile-form" action="#" id="add">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_type_place" type="text" required name="profile-name"
            placeholder="Название">
          <input class="popup__input popup__input_type_link" type="text" required name="profile-info"
            placeholder="Ссылка на картинку">
          <button class="popup__submit-button" type="submit" form="add">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_show-image">
      <div class="popup__illustration">
        <button class="popup__close-button popup__close-button_type_show" type="button"></button>
        <img class="popup__image" src="" alt="">
        <p class="popup__caption"></p>
      </div>
    </div>

  </div>

  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
